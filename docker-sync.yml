options:
  verbose: true

syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  drupal-sync: #tip: add -sync and you keep consistent names as a convention
    src: './drupal/'
    dest: '/var/www/html'
    sync_host_port: 10873
    watch_args: '-v'
    sync_excludes: ['composer', 'drush', 'Gemfile.lock', 'Gemfile', '.sass-cache/', 'composer.json' , 'bower.json', 'package.json', 'Gruntfile*', 'bower_components/', 'node_modules/', '.gitignore', '.git/', '*.coffee', '*.scss', '*.sass']
    sync_user: 'root'
    sync_user_id: 0
    sync_group: 'root'
    sync_group_id: 0
