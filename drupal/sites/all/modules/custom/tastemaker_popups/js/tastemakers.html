<script type="text/javascript">
  // Custom script for tastemakers video page

  (function ($) {
    // the number of rows and columns
    var numRows = 2;
    var numCols = 5;

    var videoData = new Array();        // configuration data

    for (row = 0; row < numRows; row++) {
      videoData[row] = new Array();
      for (col = 0; col < numCols; col++) {
        videoData[row][col] = new Array();
      }
    }


// Don't change anything above this block!

//  ***********************************************************************
//  *** Data for the video table
//  ***
//  *** Each line has 3 fields, separated by commas, indexed
//  *** by row (0-1) and columns (0-4):
//  ***
//  ***   1) the youtube id of the video
//  ***   2) the URL of the preview picture
//  ***   3) caption (for thumbnail caption or popup title)
//  ***   4) description (for popup description)
//
// Avoid using double quotes; if you must, precede them with a backslash, i.e. my \"quoted\" text

// first row
      videoData[0][0] = ["oiY_UxZJMSM", "http://www.takepart.com/sites/default/files/lindy_grundy_180x136.jpeg", "L.A.'s hottest butchers: Lindy & Grundy<br />", "These two meat mavens prove that good meat comes from butchers who care about the animals they sell"];
      videoData[0][1] = ["9lg-wCN3Pik", "http://www.takepart.com/sites/default/files/suck_it_sweets_180x136.jpeg", "Sin-Free Sweets at Suck It", "There's nothing sinful about these sweets"];
      videoData[0][2] = ["iHDb9cTxNOY", "http://www.takepart.com/sites/default/files/golden_road_180x136.jpeg", "Fiercely Local Beer at Golden Road Brewing", "Why beer tastes better when it's brewed nearby"];
      videoData[0][3] = ["KfCIWgvkZ18", "http://www.takepart.com/sites/default/files/vegenaise_180x136.jpeg", "Follow Your Heart to This Vegan Paradise", "Inside L.A.'s solar-powered vegan paradise"];
      videoData[0][4] = ["LVSvA-g-Vf8", "http://www.takepart.com/sites/default/files/spices_180x136.jpeg", "Ditch the Factory Seasonings with Spice Station L.A.", "Ditch those factory spices to kick up the flavor of your holiday meal"];

// second row
      videoData[1][0] = ["mJog8DlRk_4", "http://www.takepart.com/sites/default/files/tpduckrecipes_180x136.jpeg", "Sustainable Holiday Duck - Two Ways ", "Crispy Roasted Duck & Beer-Braised Duck Legs"];
      videoData[1][1] = ["M_z0b0C7Sz8", "http://www.takepart.com/sites/default/files/tpsoy_180x136.jpeg", "Pumpkin (Soy) Cheesecake", "A great twist for your holiday dessert"];
      videoData[1][2] = ["2VQ_5r1uwcg", "http://www.takepart.com/sites/default/files/tpsausagerecipes_180x136.jpeg", "Sausage and Cranberry Stuffing", "Making sausage from sustainably raised meat is a cheap way to eat right this holiday season"];
      videoData[1][3] = ["x3e5t_7GqFQ", "http://www.takepart.com/sites/default/files/tpchard_180x136.jpeg", "Shredded Swiss Chard Salad", "Add some color to your holiday table with this bright and crisp salad"];
      videoData[1][4] = ["_NMh5SGsaVQ", "http://www.takepart.com/sites/default/files/tpmeal_180x136.jpeg", "Our Perfect Sustainable Thanksgiving","Our ultimate sustainable holiday dinner"];


//  ***********************************************************************

// Don't change anything below this block!


    var listeners = new Array();    // list of listeners for click events

// build the table from the data
    $(window).load(function() {
      var table = $('#video-popup-grid table.video-thumb-table');

      for (row = 0; row < numRows; row++) {
        var rc = 'r' + row;
        $(table).append('<tr class="' + rc + '"></tr>');
        for (col = 0; col < numCols; col++) {
          var cc = 'c' + col;

          // add listener for click
          (function(row_id, col_id, video_id) {  // <-- immediate function call
            if (Drupal.settings.takepart_browsercaps.detected_mobile_browser) {
              // using mobile; link directly to youtube
              // listeners[row_id + '-' + col_id] = function () { window.location = 'http://www.youtube.com/embed/' +  video_id};
              listeners[row_id + '-' + col_id] = function () { jQuery.fn.colorbox({width:"900px", height:"430px", inline:true, href:"#taste-details-" + row_id + '-' + col_id}); };
            }
            else {
              // desktop browser; use colorbox
              listeners[row_id + '-' + col_id] = function () { jQuery.fn.colorbox({width:"900px", height:"430px", inline:true, href:"#taste-details-" + row_id + '-' + col_id}); };
            }
          } (row, col, videoData[row][col][0])); // <-- immediate function call

          var rid = 'table tr.' + rc;
          $(rid).append('<td class="' + cc + '"></td>');

          (function(t_row, t_col, youtube_id, preview_img, caption, description) {  // <-- immediate function call
            var preview_img = '<img width="180" height="135" class="rtt-preview-img" src="' + preview_img + '" />';

            var cid = 'table tr.' + rc + ' td.' + cc;
            $(cid).append('<div class="inner"><div class="vid-thumbnail">' + preview_img + '<div class="vid-arrow"></div></div><div class="vid-caption">' + caption + '</div></div>');
            $(cid).click(function() {
              // alert('cid: ' + cid + ' t_row:' + t_row +  ' t_col:' + t_col);
              showTmVideo(t_row, t_col, youtube_id);
            });
          } (row, col, videoData[row][col][0], videoData[row][col][1], videoData[row][col][2], videoData[row][col][2])); // <-- immediate function call

          if (col < (numCols - 1)) {
            $(rid).append('<td class="spacer">&nbsp;</td>');
          }
        }
      }

      // hide the spinner
      $('#video-popup-grid .table-loading').hide();
    });

// click handler for video thumb
    function showTmVideo(r, c, val) {
      if (val != 0) {
        //alert('show  ' + r + '-' + c + '  val: ' + val);
        listeners[r + "-" + c]();
        jQuery.get("/tastemaker/video_details/" + val, function(data, video_id) {
          //alert('getting  ' + r + '::' + c + ' data: ' + data);
          jQuery("#taste-details-" + r + "-" + c + " .leftside .vidmap").html(data);
        });
      }
    }
  })(jQuery);
</script>
